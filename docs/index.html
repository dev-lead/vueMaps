<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>VueMaps - Google maps implementation with VueJS</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" type="text/css" href="//unpkg.com/bootstrap@4.4.1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="//unpkg.com/bootstrap-vue@2.3.0/dist/bootstrap-vue.css">
      <script type="text/javascript" src="//unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
      <script type="text/javascript" src="//unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
      <script type="text/javascript" src="//unpkg.com/bootstrap-vue@2.3.0/dist/bootstrap-vue.js"></script>

  <style id="compiled-css" type="text/css">
      body { padding: 1rem; }
  </style>

</head>
<body>

<div id="app">
  <div>
    <b-button size="sm" @click="toggle">
      {{ show ? 'Hide' : 'Show' }} Alert
    </b-button>
    <b-alert v-model="show" class="mt-3" dismissible @dismissed="dismissed">
      Hello {{ name }}!
    </b-alert>
  </div>
</div>

<script>
window.onload = () => {
  new Vue({
    el: '#app',
    data() {
      return {
        name: 'BootstrapVue',
        show: true
      }
    },
    watch: {
      show(newVal) {
        console.log('Alert is now ' + (newVal ? 'visible' : 'hidden'))
      }
    },
    methods: {
      toggle() {
        console.log('Toggle button clicked')
        this.show = !this.show
      },
      dismissed() {
        console.log('Alert dismissed')
      }
    }
  })
}
</script>

</body></html>
